<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>moving car project</title>
</head>

<body>
    <div id="back">
        <div id="dbtn">
            <h1>Designed By Team Shark</h1>
            <i class="fa fa-play" aria-hidden="true" id="button" onclick="start()"></i>
            <i class="fa fa-pause" aria-hidden="true" id="button" onclick="stop()"></i>
            
            
            
        </div>
    </div>
    <div id="road">
        <img src="car1.png" id="img">
    </div>


    <script>
        m = 0;
        var y;

        function start() {
            y = setInterval(run, 200);


            function run() {
                m += 5;
                var x = document.getElementById("img");
                x.style.marginLeft = m + 'px';
            }
        }

        function stop() {
            clearInterval(y)

        }
    </script>
</body>

</html>
